<ng-container *ngFor="let config of configurations;">
  <div class="display:flex; flex-direction:column">
    <jva-form-field-renderer [formGroup]="formGroup" [configuration]="config"></jva-form-field-renderer>
  </div>
</ng-container>


<div style="display: flex; flex-direction: row;">
<button mat-raised-button (click)="showFormGroupValues();" type="button">
  show values
</button>
</div>
